apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.jason.flickr"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    // Picasso for remote image loading
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/scribe.jar')
    // ActiveAndroid for simple persistence with an ORM
    compile files('libs/activeandroid-3.0.jar')
    // Android Async Http for sending async network requests
    compile files('libs/android-async-http-1.4.3.jar')
    // see https://github.com/codepath/android-rest-client-template
    compile files('libs/codepath-oauth.jar')
    compile files('libs/codepath-utils.jar')
}
